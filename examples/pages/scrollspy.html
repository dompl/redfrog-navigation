<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Navigation</title>
		
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
		
		<link href="../css/examples.css" rel="stylesheet">
		<link href="../css/navigation.css" rel="stylesheet">
		<link href="../css/navigation.skin.striped.css" rel="stylesheet">
		
		<style>
			body{
				background-color: #E6E7DF;
				padding-top: 0;
			}
			.content{
				min-height: 8000px;
				padding-top: 0px;
			}
			.section{
				text-align: center;
				font-size: 60px;
				color: #666;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.section span{
				height: 70px;
				line-height: 70px;
				display: inline-block;
			}
		</style>
		
	</head>
	
	<body>
		
		<div class="content">
						
			<nav id="navigation1" class="navigation">

				<div class="nav-header">
					<a class="nav-brand" href="#">Drop</a>
					<div class="nav-toggle"></div>
				</div>

				<div class="nav-menus-wrapper">
					<ul class="nav-menu">
						<li class="active"><a href="#first">Section 1</a></li>
						<li><a href="#second">Section 2</a></li>
						<li><a href="#third">Section 3</a></li>
						<li><a href="#forth">Section 4</a></li>
						<li><a href="#fifth">Section 5</a></li>
					</ul>
				</div>

			</nav>
			
			<div id="first" class="section" style="padding: 200px 0; background-color: #E6E7DF">
				<span>1</span>
			</div>
			<div id="second" class="section" style="padding: 200px 0; background-color: #B2D1E5">
				<span>2</span>
			</div>
			<div id="third" class="section" style="padding: 200px 0; background-color: #E9F2F9">
				<span>3</span>
			</div>
			<div id="forth" class="section" style="padding: 200px 0; background-color: #C8E7EA">
				<span>4</span>
			</div>
			<div id="fifth" class="section" style="padding: 200px 0; background-color: #C0B3BC">
				<span>5</span>
			</div>
			
		</div>
		
		<script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../../files/js/navigation.js"></script>
		<script type="text/javascript" src="../../files/js/navigation.fixed.js"></script>
		<script type="text/javascript" src="../../files/js/navigation.scrollspy.js"></script>
		<script type="text/javascript" src="../js/examples.js"></script>
		<script>
			$("#navigation1").fixed();
			$("#navigation1").scrollspy({
				offset: 20
			});
		</script>

		
	</body>
</html>
